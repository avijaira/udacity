<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Web Font Loader (https://github.com/typekit/webfontloader)
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.6/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Roboto:300', 'Roboto+Condensed:300,700']
        }
      });
    </script>
    -->
    <!-- TODO: Figure out how to request multiple fonts. Can't separate
    the names with a pipe character (|) as it fails W3 HTML validator. -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300,700">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Portfolio Site</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="logo img-responsive" src="portfolio-files/udacity.png"
               alt="Udacity Logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1>Jane Doette</h1>
          <h4>Front-end Ninja</h4>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <img src="http://p-hold.com/1209/609" class="img-responsive"
               alt="Sample Large Image (1200x600)">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="section-feature">Featured Work</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="http://p-hold.com/502/302" class="img-responsive"
               alt="Sample Small Image 1 (500x300)">
          <h2 class="text-uppercase">Appify</h2>
          <p>
            <a href="https://github.com/udacity">https://github.com/udacity/Appify/</a>
          </p>
        </div>
        <div class="col-md-4 text-center">
          <img src="http://p-hold.com/504/304" class="img-responsive"
               alt="Sample Small Image 2 (500x300)">
          <h2 class="text-uppercase">Sunflower</h2>
          <p>
            <a href="https://github.com/udacity">https://github.com/udacity/Sunflower/</a>
          </p>
        </div>
        <div class="col-md-4 text-center">
          <img src="http://p-hold.com/506/306" class="img-responsive"
               alt="Sample Small Image 3 (500x300)">
          <h2 class="text-uppercase">Bokeh</h2>
          <p>
            <a href="https://github.com/udacity">https://github.com/udacity/Bokeh/</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
