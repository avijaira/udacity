<!DOCTYPE html>
<html lang="en">
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <title>{{restaurant_name}} Menu</title>
</head>
<body>
  <div class="pane">
    <div class="header">
      <h2>{{restaurant_name}} Menu</h2>
    </div>
    <!-- FLASH MESSAGE WHEN MENU ITEM IS NEW/EDIT/DELETE -->
    <div class="flash">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for message in messages %}
              <li><strong>{{message}}</strong></li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
    <!-- DISPLAY MENU ITEMS -->
    {% for item in items %}
      <div>
        <h4>{{item.name}}</h4>
        <p>{{item.description}}</p>
        <p>{{item.price}}</p>
        <div class = "editdeletepane">
          <a href="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=item.id) }}">
            Edit Item
          </a><br/>
          <a href="{{ url_for('delete_menu_item', restaurant_id=restaurant_id, menu_id=item.id) }}">
            Delete Item
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
