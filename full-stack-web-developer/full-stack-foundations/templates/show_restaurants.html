<!DOCTYPE html>
<html lang="en">
<head>
  <title>Restaurants</title>
</head>
<body>
  <h1>All the Restaurants</h1>
  <div>
    <h4>Add a new restaurant <a href="{{ url_for('new_restaurant') }}">here</a>.</h4>
  </div>
  {% for restaurant in restaurants %}
    <div>
      <h4>{{restaurant.name}}</h4>
      <a href="{{ url_for('show_menu', restaurant_id=restaurant.id) }}">Menu</a><br/>
      <a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a><br/>
      <a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a>
    </div>
  {% endfor %}
</body>
</html>
