<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delete Restaurant Menu Item</title>
</head>
<body>
  <h3>Delete Menu Item for {{restaurant_name}} Restaurant?</h3>
  <form action="{{ url_for('delete_menu_item', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="POST">
    <h4>{{menu_name}}</h4>
    <input type='submit' value='Delete'>
    <a href="{{ url_for('show_menu', restaurant_id=restaurant_id) }}">Cancel</a>
  </form>
</body>
</html>
