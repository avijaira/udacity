<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Restaurant</title>
</head>
<body>
  <h3>Rename {{restaurant_name}} Restaurant?</h3>
  <form action="{{ url_for('edit_restaurant', restaurant_id=restaurant_id) }}" method="POST">
    <input type='text' size='30' name='name' placeholder='{{restaurant_name}}'>
    <input type='submit' value='Rename'>
    <a href="{{ url_for('show_restaurants') }}">Cancel</a>
  </form>
</body>
</html>
