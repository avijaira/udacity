<!DOCTYPE html>
<html lang="en">
<head>
  <title>Edit Restaurant Menu Item</title>
</head>
<body>
  <h3>Rename Menu Item for {{restaurant_name}} Restaurant?</h3>
  <form action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="POST">
    <input type='text' size='30' name='name' placeholder='{{menu_name}}'>
    <input type='submit' value='Rename'>
    <a href="{{ url_for('show_menu', restaurant_id=restaurant_id) }}">Cancel</a>
  </form>
</body>
</html>
