<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Restaurant</title>
</head>
<body>
  <h1>Create New Menu Item</h1>
  <form action="{{ url_for('new_menu_item', restaurant_id=restaurant_id) }}" method="POST">
    <h4>Name
      <input type='text' size='30' name='name'>
    </h4>
    <h4>Description
      <input type='text' size='30' name='description'>
    </h4>
    <h4>Price
      <input type='text' size='10' name='price'>
    </h4>
    <h4>Course
      <input type='text' size='10' name='course'>
    </h4>
    <br/>
    <input type='submit' value='Create'>
  </form>
</body>
</html>
